<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Login</title>
    <style>
        /* Your existing styles remain unchanged */
        nav {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0; 
            text-align: center;
            position: fixed;  
            top: 0; 
            left: 0; 
            width: 100%; 
            z-index: 1000;
        }

        nav ul {
            list-style: none; 
            margin: 0;
            padding: 0;
            display: flex; 
            justify-content: center;  
            align-items: center; /* Center items vertically */
        }

        nav ul li {
            margin: 0 20px; 
        }

        nav ul li a {
            color: #4B3D28; 
            text-decoration: none;
            font-weight: bold; 
            font-size: 16px;
            padding: 8px 16px; 
            display: inline-block; 
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        nav ul li a:hover {
            background-color: #4B3D28; 
            color: #fff; 
            border-radius: 4px;
        }

        body {
            margin-top: 60px; 
            font-family: Arial, sans-serif;
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('image.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-color 0.5s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            backdrop-filter: blur(12px); /* Standard */
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 320px;
            max-width: 90%;
            transition: transform 0.3s ease;
        }

        h2, h3 {
            text-align: center;
            color: #4B3D28;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4B3D28;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4B3D28;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4B3D28;
            transform: scale(1.02);
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #4B3D28;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #4B3D28;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="admin_login.html">Administrator Login</a></li> <!-- This should point to admin_login.html -->
            </ul>
        </nav>
        
    </div>

    <div class="container">
        <h2>Library Management System</h2>
        <h3>Login</h3>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div class="password-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" id="togglePassword">üëÅ</span>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    // Handle the login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        fetch('login.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            alert(data.message);
            if (data.message === 'Login successful') {
                setTimeout(() => window.location.href = 'dashboard.html', 0);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        });
    });

    // Keydown event for the Down Arrow key to move focus from username to password
    document.getElementById('username').addEventListener('keydown', function(event) {
        if (event.key === "ArrowDown") {
            event.preventDefault(); // Prevent the default action (scrolling down)
            document.getElementById('password').focus(); // Move focus to the password input field
        }
    });

    // Keydown event for the Up Arrow key to move focus from password to username
    document.getElementById('password').addEventListener('keydown', function(event) {
        if (event.key === "ArrowUp") {
            event.preventDefault(); // Prevent the default action (scrolling up)
            document.getElementById('username').focus(); // Move focus to the username input field
        }
    });

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅ' : 'üëÅ';
    });
});

    </script>
    
</body>
</html>
